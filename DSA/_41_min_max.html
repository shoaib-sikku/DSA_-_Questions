<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Minimum And Maximum Value</title>
  </head>
  <body>
    <h1>Find Minimum And Maximum Value</h1>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BST {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }

        minNode(root) {
          if (root.left !== null) {
            return this.minNode(root.left);
          } else {
            return root.value;
          }
        }
        maxNode(root) {
          if (root.right !== null) {
            return this.maxNode(root.right);
          } else {
            return root.value;
          }
        }
      }
      let bst = new BST();
      bst.makeTree(20);
      bst.makeTree(30);
      bst.makeTree(23);
      bst.makeTree(40);
      bst.makeTree(10);
      bst.makeTree(5);
      bst.makeTree(11);
      console.log(bst.minNode(bst.root));
      console.log(bst.maxNode(bst.root));
    </script>
  </body>
</html>

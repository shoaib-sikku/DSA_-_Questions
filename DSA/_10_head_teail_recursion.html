<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head Tail Recursion</title>
    <script>
      function test(x) {
        console.log(x); //head Recursion  //5 4 3 2 1 0
        if (x > 0) {
          test(x - 1);
        }
        console.log(x); //tail Recursion     //0 1 2 3 4 5
      }
      let data = 5;
      test(data);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum Occurring String</title>
  </head>
  <body>
    <h1>Maximum Occurring String</h1>
    <script>
      function maxChar(str) {
        obj = {};
        temp = 1;
        result = "";
        for (i=0;i<str.length;i++) {
          if(str[i]==' ') continue;
          if (!obj[str[i]]) {
            obj[str[i]] = 1;
          } else {
            obj[str[i]] += 1;
          }
        }
        for (k in obj) {
          if (obj[k] > temp) {
            temp = obj[k];
            result = k;
          }
        }
        return result;
      }
      console.log(maxChar("my name i am mohd shoaib"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack With Class</title>
  </head>
  <body>
    <h1>Stack With Class</h1>

    <script>
      class Stack {
        data = [];
        customSize;
        maxSize;
        constructor(size) {
          this.maxSize = size;
          this.customSize = this.data.length;
        }
        push(newVal) {
          if (this.customSize < this.maxSize) {
            this.data[this.customSize] = newVal;
            this.customSize++;
          } else {
            alert("stack is full");
          }
        }
        pop() {
          if (this.customSize > 0) {
            this.customSize--;
            this.data.length = this.customSize;
          } else {
            alert("stack is already empty.");
          }
        }
        display() {
          console.log(this.data);
        }
      }
      st1 = new Stack(5);
    </script>
  </body>
</html>

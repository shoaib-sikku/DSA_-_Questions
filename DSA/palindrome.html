      // console.log(Palindrome('home'))

      data = "level";
      start = 0;
      end = data.length - 1;
      result = true;
      while (end > start) {
        if (data[start] != data[end]) {
          result = false;
          break;
        }
        end--; 
        start++; 
      }
      console.log(result);
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Two Array Merge</title>
    <script>
      let data1 = [10, 20, 30, 40, 50];
      let data2 = [60, 70, 80, 90, 100];
      let data3 = [];
      for (let i = 0; i <= data1.length - 1; i++) {
        data3[i] = data1[i];
      }
      for (let i = 0; i <= data2.length - 1; i++) {
        data3[data1.length + i] = data2[i];
      }

      console.log(data1);
      console.log(data2);
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List in Javascript</title>
</head>
<body>
    <h1>Linked List in Javascript</h1>

    <script>
        class List{
            constructor(data){
                this.head={
                    value:data,
                    next:null 
                };
                this.tail=this.head;
            }
            appendNode(newData){
                let newNode={
                    value : newData,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
            }
        }
        let list = new List(200);
        list.appendNode(300);
        list.appendNode(400);
        console.log(list);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
</head>
<body>
    <h1>Linear Search</h1>

    <script>
        let data = [1,2,3,4,5,67,8,9,10]
        let find = 4;
        let pos = undefined;
        for(i=0;i<data.length;i++){
            if(data[i]==find){
                pos=i;
                break;
            }
        }
        console.log(pos);
    </script>
</body>
</html>

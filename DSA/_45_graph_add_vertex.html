<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Graph And Add Vertex</title>
</head>
<body>
    <h1>Make Graph And Add Vertex</h1>
    <script>
        class Graph{
            constructor(){
                this.data={}
            }
            addVertex(val){
                if(!this.data[val]){
                    this.data[val]=[]
                }
            }
        }
        const graph1 = new Graph();
        graph1.addVertex('A');
        graph1.addVertex('B');
        graph1.addVertex('C');
        graph1.addVertex('D');
        console.log(graph1.data);
    </script>
</body>
</html>

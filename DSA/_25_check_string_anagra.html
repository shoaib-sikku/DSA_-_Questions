<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check String Anagram</title>
  </head>
  <body>
    <h1>check string is anagram</h1>
    <script>
      let obj = {};
      function checkAnagram(str1,str2) {
        if(str1.length != str2.length){
            return false;
        }else{
        for (i = 0; i < str1.length; i++) {
          if (!obj.hasOwnProperty(str1[i])) {
            obj[str1[i]] = 1;
          } else {
            obj[str1[i]] += 1;
          }
        }
        for(ch of str2){
            if(!obj[ch]){
                return false;
            }
            obj[ch]--;
        }
        }
        return true;
      }
      console.log(checkAnagram('elhoh','hello'));
      console.log(obj);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recursion</title>
    <script>
      let money = 100;
      let apple = 0;
      function buyApple(x) {
        if (x > 0) {
          console.log(`i have ${x} rupees and ${apple} apple`);
          buyMore(x);
        } else {
          console.log(`i don't have any money ${apple} apple`);
        }
      }
      function buyMore(x) {
        apple++;
        buyApple(x - 10);
      }
      buyApple(money);
    </script>
  </head>
  <body>
    <h1>Indirect Recursion</h1>
  </body>
</html>

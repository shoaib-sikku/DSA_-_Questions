<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Queue</title>
    
</head>
<body>
    <h1>Circular Queue</h1>
    <script>
        //rare means add point
        //front means delete point
        class Queue{
            constructor(size){
                this.maxSize=size;
                this.currentSize=0;
                this.item=new Array(size);
                this.rare=-1;
                this.front=-1;
            }
            enqueue(val){
                if(this.currentSize!=this.maxSize){
                    if(this.rare==this.maxSize-1){
                        this.rare=0;
                    }else{
                        this.rare++;
                    }
                    this.item[this.rare]=val;
                    this.currentSize++;
                    if(this.front==-1){
                        this.front=this.rare;
                    }
                }else{
                    alert('Circular Queue is full')
                }
            }
            dequeue(){
                if(this.currentSize!=0){
                    this.item[this.front]=null;
                    if(this.front==this.maxSize-1){
                        this.front=0;
                    }else{
                        this.front++;
                    }
                    this.currentSize--;
                }else{
                    alert('Circular Queue is full')
                }
            }
        }
        let queue = new Queue(5);
    </script>
</body>
</html>

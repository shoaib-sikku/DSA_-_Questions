<!DOCTYPE html>

<head>

    <title>Remove Node From Linked List</title>
</head>
<body>
    <h1>Remove Node From Linked List</h1>
    <script>
        class List{
            constructor(data){
                this.head={
                    value:data,
                    next:null 
                };
                this.tail=this.head;
                this.size=1;
            }
            appendNode(newData){
                let newNode={
                    value : newData,  
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size+=1;
            }
            deleteNode(index){
                let counter=1;
                let lead = this.head;
                if(index==1){
                    this.head=this.head.next;
                }else{
                    while(counter<index-1){
                        lead=lead.next;
                        counter++;
                    }
                    let nextNode=lead.next.next;
                    lead.next=nextNode;
                    console.log(lead)
                }
            }
        }
        let list = new List(200);
        list.appendNode(300);
        list.appendNode(400);
        list.deleteNode(2);
        console.log(list);
    </script>
</body>
</html>

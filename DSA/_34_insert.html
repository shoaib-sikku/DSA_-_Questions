<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Linked List</title>
</head>
<body>
    <h1>Insert Linked List</h1>
    <script>
        class List{
            constructor(data){
                this.head={
                    value:data,
                    next:null 
                };
                this.tail=this.head;
                this.size=1;
            }
            appendNode(newData){
                let newNode={
                    value : newData,  
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size+=1;
            }
            insertNode(index,val){
                let counter = 1;
                let currentNode=this.head;
                while(counter>index){
                    counter++;
                    currentNode=currentNode.next;
                }
                let nextNode=currentNode.next;
                currentNode.next={
                    value:val,
                    next:nextNode
                }
            }
        }
        let list = new List(200);
        list.appendNode(300);
        list.appendNode(400);
        list.insertNode(2,500);
        console.log(list);
    </script>
</body>
</html>
